<!DOCTYPE html>
<html lang="da">

<head id="head">

</head>

<body>


    <header id="header">

    </header>
    <section id="filter">
        <div class="filtermenu">
            <button>Alle</button>
            <button>Coco</button>
            <button>Vita</button>
            <button>Kiki</button>
        </div>
        <div class="filtermenu">
            <button>Lola</button>
            <button>Mai</button>
            <button>Noa</button>
            <button>Oline</button>
        </div>
        <input class="searchbar" type="text" placeholder="search..">
    </section>
    <div class="containersmykker">
        <section id="armbande">

        </section>
    </div>
    <template>
       <div class="box">
           <div class="armband">
               <article>
                  <div class="navnpris">
                   <h2 class="navn" data-title></h2>
                   <p class="pris" data-pris></p>
                   </div>
                   <img class="smykkebillede" data-image>
               </article>
           </div>
       </div>
   </template>
    <footer id="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="head.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script type='text/javascript' src='http://www.michalarose.dk/kea/darlingsbyscharling/wordpress/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
    <script>
        let filtertype;
        let filternavn = "Alle";
        let jsonUrl = "http://www.michalarose.dk/kea/darlingsbyscharling/wordpress/wp-json/wp/v2/armband?per_page=100"
        let armbande = [];

        let template = document.querySelector("template");
        let display = document.querySelector("#armbande");
        let filterknapper = document.querySelectorAll("#filter button").forEach(knap => {
            knap.addEventListener("click", (e) => {
                filtertype = e.target.className;
                filternavn = e.target.textContent;
                hentJson();
            });
        });
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch(jsonUrl);
            armbande = await jsonData.json();
            lavFiltrering();
            console.log(hentJson)

        }

        function lavFiltrering() {
            //document.querySelector("#overskrift").textContent = filternavn;
            if (filternavn != "Alle") {
                armbande = armbande.filter(obs => obs.acf.type == filternavn);
            }
            visArmbande();
        }

        function visArmbande() {
            console.log(visArmbande)
            display.innerHTML = "";
            armbande.forEach(armband => {

                let klon = template.cloneNode(true).content;
                klon.querySelector("[data-title]").textContent = armband.acf.type;
                klon.querySelector("[data-image]").src = armband.acf.foto.url;
                klon.querySelector("[data-pris]").textContent = armband.acf.pris;

                klon.querySelector("article").addEventListener("click", () => {
                    location.href = "armband.html?id=" + armband.id;
                });

                display.appendChild(klon);
            });



        }
    </script>
    <script>
        $(window).ready(function() {
            setTimeout(function() {
                $(".container_drop").click(function() {
                    $(".container_drop").toggleClass("change");
                    $(".dropdown").slideToggle();
                });
            });
        });
    </script>
</body>

</html>
