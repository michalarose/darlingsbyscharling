<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <script type='text/javascript' src='http://www.michalarose.dk/kea/darlingsbyscharling/wordpress/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
    <header id="header">
        <nav>
            <img class="ikon_kurv" src="paper-bag.svg" alt="ikon shopping bag">
            <div class="container_drop">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>

                <div class="dropdown">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#forside">Forside</a>
                        <a href="#smykker">Smykker</a>
                        <div class="kategori">
                            <a href="armbande.html">Armbånd</a>
                            <a href="oreringe.html">Øreringe</a>
                        </div>
                        <a href="#butikker">Butikker</a>
                        <a href="#presse">Presse</a>
                        <a href="#kontakt">Kontakt</a>
                        <a href="#om">Om</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <section id="single_orering">
        <article>
            <img class="smykkebillede" data-image>
            <img class="smykkebilledeevt" data-evtimage>
            <h2 class="navn" data-title></h2>
            <p class="pris" data-pris></p>
            <p class="farve" data-farve></p>
            <p class="langde" data-langde></p>
        </article>
    </section>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let urlID = urlParams.get('id');
        console.log(urlID);

        let jsonUrl = "http://www.michalarose.dk/kea/darlingsbyscharling/wordpress/wp-json/wp/v2/orering/" + urlID;
        let single;

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch(jsonUrl);
            single = await jsonData.json();
            console.log(single);

            visSingle();

            function visSingle() {
                document.querySelector("[data-image]").src = single.acf.foto.url;
                if (single.acf.evt_foto != false) {
                    document.querySelector("[data-evtimage]").src = single.acf.evt_foto.url;
                }



                document.querySelector("[data-title]").textContent = single.acf.type;
                document.querySelector("[data-pris]").textContent = single.acf.pris;
                document.querySelector("[data-farve]").textContent = single.acf.farve;
                document.querySelector("[data-langde]").textContent = single.acf.langde;


            }
        }
    </script>
    <script>
        $(window).ready(function() {
            setTimeout(function() {
                $(".container_drop").click(function() {
                    $(".container_drop").toggleClass("change");
                    $(".dropdown").slideToggle();
                });
            });
        });
    </script>
</body>

</html>
